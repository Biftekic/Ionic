<ion-header>

  <ion-navbar>
    <ion-title>Add Comment</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="comment" (ngSubmit)="onSubmit()">

    <ion-item>
        <ion-label>Your Name</ion-label>
        <ion-input name="Name" formControlName="author" type="text"></ion-input>
      </ion-item>

    <ion-item>
      <ion-label>Your Rating</ion-label>
        <ion-range formControlName='rating' min="1" max="5" step="1" snaps="true" >
          <ion-icon small range-left name="sad"></ion-icon>
          <ion-icon range-right name="happy"></ion-icon>
        </ion-range>
    </ion-item>

    <ion-item>
      <ion-label>Your Comment</ion-label>
        <ion-input  name="Your Comment" formControlName="comment"  type="text" ></ion-input>
    </ion-item>

    <button ion-button type="submit" class="background-primary text-floral-white" >Submit</button>

  </form>
</ion-content>
